<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Timer</title>
  <style>
    :root {
      --bg-color: #f0f0f0;
      --text-color: #333;
      --btn-color: #4CAF50;
      --btn-hover-color: #45a049;
      --highlight-color: #ff9800;
      --highlight-text-color: #fff;
      --btn-text-color: #fff;
      --timer-color: #000;
      --timer-font: 'Arial', sans-serif;
      --timer-font-size: 48px;
      --btn-font-size: 16px;
    }

    .dark-theme {
      --bg-color: #191919;
      --timer-color: #fff;
      --text-color: #fff;
     }

    .dark-theme .section-content {
      background-color: #2a2a2a;
      border-color: #444;
    }

    .dark-theme .section-button {
      background-color: #2a2a2a;
      border-color: #444;
      color: #fff;
    }

    .top-controls {
      display: flex;
      align-items: center;
     gap: 8px;
    }

    *,
    *::before,
    *::after {
    box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      transition: background-color 0.5s, color 0.5s;
    }

    #timer {
      font-size: var(--timer-font-size);
      font-family: var(--timer-font);
      color: var(--timer-color);
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .tabs {
      display: flex;
      justify-content: center;
      width: 100%;
      margin-bottom: 20px;
      transition: all 0.3s ease;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      background-color: var(--btn-color);
      color: var(--btn-text-color);
      border: none;
      margin: 0 5px;
      transition: background-color 0.3s;
      border-radius: 25px;
      font-size: var(--btn-font-size);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .tab:hover {
      background-color: var(--btn-hover-color);
    }

    .tab.active {
      background-color: var(--highlight-color);
      color: var(--highlight-text-color);
      transform: scale(1.05);
    }

    .button-container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      gap: 15px; 
      margin-top: 20px;
      flex-wrap: wrap;
      transform: translateX(7%); 
      transition: transform 0.3s ease;
    }

    /* 모바일 환경 */
    @media (max-width: 406px) {
      .button-container {
        transform: translateX(0%);
        }
      #heartTracker {
        transform: translateX(0%);
        }
    }

    .button-group {
     display: flex;
      gap: 10px; /* 버튼 사이 간격 */
    }

    .btn {
      background-color: var(--btn-color);
      color: var(--btn-text-color);
      padding: 10px 20px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: var(--btn-font-size);
      transition: background-color 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .fixed-font {
      font-size: clamp(10px, 2vw, 14px); 
    }

    .btn:hover {
      background-color: var(--btn-hover-color);
    }

    .btn:active {
      transform: scale(0.98);
    }

    .theme-toggle-btn {
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      padding: 4px;
      transition: transform 0.2s;
    }

    .theme-toggle-btn:hover {
      transform: scale(1.05);
    }

    .section-button {
      background-color: #fff;
      color: var(--highlight-color);
      border: 1px solid var(--highlight-color);
      padding: 10px;
      width: 100%;
      text-align: left;
      cursor: pointer;
      margin: 5px 0;
      border-radius: 8px;
    }

    .section-content {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #f9f9f9;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .section-content.visible {
      display: block;
    }

    .option-group {
    margin: 10px 0;
    display: flex;
    align-items: center; 
    }

    .option-group label {
    margin-right: 10px;
    min-width: 100px; 
    padding-top: 5px;
    }

    .option-group input,
    .option-group textarea {
    flex-grow: 1; 
    min-width: 60px;
    padding: 5px;
    resize: vertical;
    box-sizing: border-box;
    max-width: 100%;
    }

    #optionsPanel {
    overflow: hidden;
    transition: max-height 0.5s ease, opacity 0.5s ease;
    max-height: 0;
    opacity: 0;
    }
  
     #optionsPanel.open {
      max-height: 1000px;
      opacity: 1;
    }

    .center-align {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .apply-btn-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 20px;
      gap: 10px;
    }

    .tracker-stats-container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      margin-bottom: 10px;
      width: 100%;
    }

    .total-button {
      font-weight: bold;
      background-color: transparent;
      border: none;
      cursor: pointer;
      font-size: 1.1em;
      color: var(--highlight-color);
    }
        
    #heartTracker {
      font-size: clamp(15px, 5vw, 20px);
      color: var(--highlight-color);
      transform: translateX(5%);
      transition: transform 0.3s ease;     
    }

     /* 자동 반복 텍스트트 */
    .subtext {
      font-size: 0.8em;
      color: gray;
      margin-top: 5px;
      text-align: center;
    }

    /* 스위치 스타일 */
    .switch {
      position: relative;
      display: inline-block;
      min-width: 60px;
      max-width: 100%;
      box-sizing: border-box;
      height: 24px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--highlight-color);
    }

    input:checked + .slider:before {
      transform: translateX(75px);
    }

    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: var(--bg-color);
      padding: 30px;
      border: 2px solid var(--btn-color);
      border-radius: 10px;
      z-index: 1000;
      min-width: 150px;
      max-width: 80%;
      word-break: break-word;
      width: auto;
      color: var(--highlight-color);
      
      display: flex; 
      flex-direction: column; 
      align-items: center; 
      text-align: center;
    }

    .message-box button {
      margin-top: 20px;
      background-color: var(--btn-color);
      color: var(--btn-text-color);
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-align: center;
    }

    .message-box button:hover {
      background-color: var(--btn-hover-color);
    }

    .preset-list {
      list-style: none;
      padding: 0;
      margin: 0 auto; /* 가운데 정렬 */
      width: 100%;
    }

    .preset-list li {
      cursor: pointer;
      text-align: center;
      margin: 8px 0;
      font-size: 18px;
      padding: 8px 0;
      transition: color 0.3s, text-decoration 0.3s;
      color: var(--text-color);
    }

    .preset-list li.selected {
      color: var(--highlight-color);
      font-weight: bold;
    }

    /* 통계 팝업 배경 */
    .stats-popup-overlay {
      position: fixed;  
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* 팝업 박스 */
      .stats-popup {
        background-color: var(--background-color, #fff);
        color: var(--text-color, #333);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        max-width: 300px;
        width: 90%;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
      }

      /* 제목 */
      .popup-title {
        font-size: 1.3em;
        margin-top: 10px;
        margin-bottom: 5px;
        color: var(--highlight-color);
      }

      /* 안내 문구 */
      .popup-note {
        font-size: 0.85em;
        margin-top: 20px;
        color: gray;
      }

      /* 버튼 */
      .popup-buttons {
        margin-top: 20px;
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      .popup-buttons .btn {
        padding: 8px 16px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        font-size: 0.9em;
        background-color: var(--highlight-color);
        color: white;
        transition: background-color 0.3s ease;
      }

      .popup-buttons .btn:hover {
        background-color: var(--btn-hover-color);
      }
  </style>
</head>
<body>
<div id="pomodoroApp">
  <div class="tabs">
    <button class="tab pomodoro active" onclick="switchMode('pomodoro')">𝐏𝐨𝐦𝐨𝐝𝐨𝐫𝐨</button>

  <!-- 통계 팝업 버튼 및 팝업 -->
  <div class="stats-popup-overlay" id="statsPopupOverlay" style="display: none;">
    <div class="stats-popup">

      <p id="todayFocusCount">집중 횟수 0회</p>
      <p id="todayFocusTime">집중 시간 0시간 0분</p>
  
      <h2 class="popup-title">📅 𝐓𝐡𝐢𝐬 𝐦𝐨𝐧𝐭𝐡'𝐬</h2>
      <p id="monthFocusCount">집중 횟수 0회</p>
      <p id="monthFocusTime">집중 시간 0시간 0분</p>
  
      <p class="popup-note">* 통계는 1달마다 초기화됩니다.</p>
  
      <div class="popup-buttons">
        <button class="btn close-btn" onclick="closeStatsPopup()">닫기</button>
        <button class="btn download-btn" onclick="downloadStatsAsExcel()">다운로드</button>

    </div>
  </div>

<!-- 메시지 창 -->
  <div id="messageBox" class="message-box" style="display: none;">
    <div id="messageText"></div>
    <button onclick="closeMessageBox()">닫기</button>
  </div>


<!-- 옵션 패널 -->
<div id="optionsPanel" style="margin-top: 20px; width: 100%; max-width: 400px;">

    <div class="option-group">

    <div class="option-group">

  <button class="section-button" onclick="toggleSection('textSettings')">텍스트 설정</button>
  <div id="textSettings" class="section-content">

<script>
  // --- 통계 팝업 열기 ---
  function openStatsPopup() {
    updateStats(); // 통계 정보 최신화
    document.getElementById('statsPopupOverlay').style.display = 'flex';
  }

  // --- 통계 팝업 닫기 ---
  function closeStatsPopup() {
    document.getElementById('statsPopupOverlay').style.display = 'none';
  }

  // --- 통계 업데이트 ---
  function updateStats() {
    const stats = JSON.parse(localStorage.getItem('focusStats')) || { daily: {}, monthly: {} };
    const todayKey = new Date().toISOString().slice(0, 10); // YYYY-MM-DD
    const monthKey = new Date().toISOString().slice(0, 7);  // YYYY-MM

    const todayStats = stats.daily[todayKey] || { count: 0, time: 0 };
    const monthStats = stats.monthly[monthKey] || { count: 0, time: 0 };

    // 오늘 통계
    document.getElementById('todayFocusCount').textContent = `집중 횟수 ${todayStats.count}회`;
    document.getElementById('todayFocusTime').textContent = `집중 시간 ${formatTime(todayStats.time)}`;

    // 이달 통계
    document.getElementById('monthFocusCount').textContent = `집중 횟수 ${monthStats.count}회`;
    document.getElementById('monthFocusTime').textContent = `집중 시간 ${formatTime(monthStats.time)}`;

    const totalButton = document.getElementById('totalButton');
    if (totalButton) {
      totalButton.textContent = `𝐓𝐨𝐭𝐚𝐥 ${monthStats.count}★`;
    }
  }

  // --- 시간 포맷 변환 ---
  function formatTime(totalMinutes) {
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;
    return `${hours}시간 ${minutes}분`;
  }

  // --- 엑셀 다운로드 ---
  function downloadStatsAsExcel() {
    const stats = JSON.parse(localStorage.getItem('focusStats')) || { daily: {}, monthly: {} };

    const now = new Date();

    // 필터 기준일
    const cutoffDaily = new Date();
    cutoffDaily.setDate(cutoffDaily.getDate() - 30);

    const cutoffMonthly = new Date();
    cutoffMonthly.setMonth(cutoffMonthly.getMonth() - 12);

    // daily 데이터
    let content = `집중 날짜,횟수,시간(분)\n`;
    for (const [date, data] of Object.entries(stats.daily)) {
      const dateObj = new Date(date);
      if (dateObj >= cutoffDaily) {
        content += `="${date}",${data.count},${data.time}\n`;
      }
    }

    // monthly 데이터
    content += `\n\n월별 통계 (최근 12개월)\n월,횟수,시간(분)\n`;
      for (const [month, data] of Object.entries(stats.monthly)) {
        const [y, m] = month.split('-').map(Number);
        const monthDate = new Date(y, m - 1);
        if (monthDate >= cutoffMonthly) {
          content += `="${month}",${data.count},${data.time}\n`;
        }
      }

  const BOM = '\uFEFF'; 
  const blob = new Blob([BOM + content], { type: 'text/csv;charset=utf-8;' });

  const link = document.createElement('a');
  link.href = URL.createObjectURL(blob);

  // 집중 완료 시 stats에 저장 (반복 시점)
  function recordFocusSession(durationMinutes) {
    const stats = JSON.parse(localStorage.getItem('focusStats')) || { daily: {}, monthly: {} };
    const today = new Date();
    const todayKey = new Date().toISOString().slice(0, 10);
    const monthKey = new Date().toISOString().slice(0, 7);

    if (!stats.daily[todayKey]) stats.daily[todayKey] = { count: 0, time: 0 };
    if (!stats.monthly[monthKey]) stats.monthly[monthKey] = { count: 0, time: 0 };

    stats.daily[todayKey].count += 1;
    stats.daily[todayKey].time += durationMinutes;

    stats.monthly[monthKey].count += 1;
    stats.monthly[monthKey].time += durationMinutes;

    // --- 30일 이상 지난 daily 데이터 삭제 ---
    const cutoffDate = new Date();
    cutoffDate.setDate(cutoffDate.getDate() - 30);

    for (const date in stats.daily) {
      if (new Date(date) < cutoffDate) {
        delete stats.daily[date];
      }
    }

    // --- 12개월 초과 monthly 데이터 삭제 ---
    const maxMonthlyDate = new Date(today);
    maxMonthlyDate.setMonth(maxMonthlyDate.getMonth() - 12);

    for (const month of Object.keys(stats.monthly)) {
      const [y, m] = month.split('-').map(Number);
      const monthDate = new Date(y, m - 1); // 0-based month
      if (monthDate < maxMonthlyDate) {
        delete stats.monthly[month];
      }
    }

      localStorage.setItem('focusStats', JSON.stringify(stats));
      updateStats();
  }

  let timeLeft;
  let timerInterval;
  let expectedEndTimestamp;
  let isRunning = false;
  let currentMode = 'pomodoro';

  const alarm = document.getElementById('alarmSound');
  const volumeControl = document.getElementById('volumeControl');

  volumeControl.addEventListener('input', () => {

});


  function switchMode(mode) {
    currentMode = mode;
    const duration = getDurationForMode(mode);
    timeLeft = duration * 60;
    updateTimerDisplay();
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.querySelector(`.tab.${mode}`).classList.add('active');
    if (isRunning) {
      clearInterval(timerInterval);
      isRunning = false;
      document.getElementById('startBtn').innerText = '𝚂𝚃𝙰𝚁𝚃';
    }
    alarm.pause();
    alarm.currentTime = 0;
  }

  function toggleTimer() {
    if (isRunning) {
      clearInterval(timerInterval);
      isRunning = false;
      document.getElementById('startBtn').innerText = '𝚂𝚃𝙰𝚁𝚃';
    } else {
      isRunning = true;
      document.getElementById('startBtn').innerText = '𝙿𝙰𝚄𝚂𝙴';
      if (!timeLeft) {
        timeLeft = getDurationForMode(currentMode) * 60;
      }
      expectedEndTimestamp = Date.now() + timeLeft * 1000;
      timerInterval = setInterval(updateTimer, 1000);
    }
  }

  function updateTimer() {
    const remaining = Math.round((expectedEndTimestamp - Date.now()) / 1000);
    timeLeft = Math.max(remaining, 0);

    if (timeLeft <= 0) {
    clearInterval(timerInterval);
    isRunning = false;
    document.getElementById('startBtn').innerText = '𝚂𝚃𝙰𝚁𝚃';
    
    alarm.play().catch(error => {
    console.error('Alarm play error:', error);
    });

    setTimeout(() => {
      if (autoRepeatCheckbox.checked) {
        if (currentMode === 'pomodoro') {
          onPomodoroComplete();
          const messages = JSON.parse(localStorage.getItem('userMessages') || '{}');
          const workDone = messages.work || '작업 완료!';
          showMessageBox(`${workDone}<div class="subtext">${completedCycles + 1}회 반복 중・°꩜</div>`);
        } else if (currentMode === 'long') {
          showMessageBox('긴 휴식 완료!');
        } else {
          const messages = JSON.parse(localStorage.getItem('userMessages') || '{}');
          const breakDone = messages.break || '휴식 끝!';
          showMessageBox(`${breakDone}<div class="subtext">${completedCycles + 1}회 반복 완료・°꩜</div>`);
        }

        switchSession();
      } else {
        const messages = JSON.parse(localStorage.getItem('userMessages') || '{}');
        const workDone = messages.work || '작업 완료!';
        const breakDone = messages.break || '휴식 끝!';
        const message = currentMode === 'pomodoro'
          ? `${workDone}`
          : `${breakDone}`;
        showMessageBox(message);
      }
    }, 300);

  } else {

  }
}

  function applyTheme(mode) {
  const body = document.body;
  body.classList.remove('dark-theme');

  let finalMode = mode;

  if (mode === 'dark') {
    body.classList.add('dark-theme');
  } else if (mode === 'system') {
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      body.classList.add('dark-theme');
      finalMode = 'dark';
    } else {
      finalMode = 'light';
    }
  }

  // data-theme 속성 설정
  document.documentElement.setAttribute('data-theme', finalMode);
}

// 자동반복기능
const autoRepeatCheckbox = document.getElementById('autoRepeatToggle');
const heartTracker = document.getElementById('heartTracker');

autoRepeatCheckbox.addEventListener('click', function () {
  const wasChecked = this.checked;
  if (!wasChecked) {
    completedCycles = 0;
    pomodoroCount = 0;
    localStorage.setItem('completedCycles', completedCycles);
    localStorage.setItem('pomodoroCount', pomodoroCount);

    timeLeft = getDurationForMode('pomodoro') * 60;
    updateTimerDisplay();

    if (isRunning) {
      clearInterval(timerInterval);
      isRunning = false;
      document.getElementById('startBtn').innerText = '𝚂𝚃𝙰𝚁𝚃';
    }
  }

  localStorage.setItem('autoRepeat', wasChecked);
  heartTracker.style.display = wasChecked ? 'flex' : 'none';
  updateHearts();
});

let completedCycles = 0;
let pomodoroCount = 0;

function updateHearts() {
  let hearts = '';
  const displayCount = Math.min(completedCycles, 4); 

  for (let i = 0; i < 4; i++) {
    hearts += (i < displayCount) ? '★彡' : '☆彡';
  }

  heartTracker.innerHTML = hearts;
  localStorage.setItem('completedCycles', completedCycles);
}

function onPomodoroComplete() {
  if (autoRepeatCheckbox.checked) {
    localStorage.setItem('completedCycles', completedCycles);
    updateHearts();
  }
}

function switchSession() {
  let shouldStart = true;

  if (currentMode === 'pomodoro') {
    const pomodoroMinutes = getDurationForMode('pomodoro');
    recordFocusSession(pomodoroMinutes);

    if (pomodoroCount < 3) {
      currentMode = 'short';
    } else {
      currentMode = 'long';
      pomodoroCount = 4;
    }

  } else if (currentMode === 'short') {
    pomodoroCount++;
    completedCycles++;
    if (completedCycles > 4) completedCycles = 4;
    updateHearts();

    currentMode = 'pomodoro';

  } else if (currentMode === 'long') {
    showMessageBox('ೀ 4회 반복 완료! ✩°｡⋆');
    completedCycles = 0;
    pomodoroCount = 0;
    localStorage.setItem('completedCycles', completedCycles);
    updateHearts();

    currentMode = 'pomodoro';
    shouldStart = false; 
  }

  timeLeft = getDurationForMode(currentMode) * 60;
  updateTimerDisplay();

  if (autoRepeatCheckbox.checked && shouldStart) {
    toggleTimer();
  }
}

function onPomodoroComplete() {
  if (autoRepeatCheckbox.checked) {
    if (pomodoroCount === 3) {
      pomodoroCount = 4;
      completedCycles++;
      if (completedCycles > 4) completedCycles = 4;
      updateHearts();
    }
  }
}

  function applyOptions() {

    const updatedStyleMap = { ...currentStyleMap };

    let hasCustomChange = false;

for (const variable in styleInputs) {
  const input = document.getElementById(styleInputs[variable]);
  if (input) {
    let newValue;
    if (input.type === 'number') {
      let value = parseInt(input.value, 10);

      switch (variable) {
        case '--btn-font-size':
          value = Math.min(Math.max(value, 5), 80);
          input.value = value;
          break;

    }

      document.documentElement.style.setProperty(variable, newValue);
      hasCustomChange = true;
    }
  }
}

if (hasCustomChange) {

  }
}


  // 볼륨 설정 저장

function getDurationForMode(mode) {
  const savedTimes = JSON.parse(localStorage.getItem('userTimes') || '{}');
  
  const pomodoro = parseInt(document.getElementById('pomodoroTime').value, 10) 
                  || savedTimes.pomodoro 
                  || 25;

  const short = parseInt(document.getElementById('shortTime').value, 10) 
                || savedTimes.short 
                || 5;

  const long = parseInt(document.getElementById('longTime').value, 10) 
               || savedTimes.long 
               || 15;

  return mode === 'pomodoro' ? pomodoro
       : mode === 'short' ? short
       : long;
}

  function loadUserStyles() {

      applyTheme('system');
    }
  });

  updateStats();
});
